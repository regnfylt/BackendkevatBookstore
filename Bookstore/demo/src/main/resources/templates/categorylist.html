<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
</head>
<body>
    <h2>Category List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.name}"></td>
            </tr>
        </tbody>
    </table>
    <a href="/addcategory">Add Category</a>

    <a href="/booklist">To books</a>
</body>
</html>
