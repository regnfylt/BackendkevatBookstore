<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>

<h2>Add Book</h2>

<form th:action="@{/addbook}" th:object="${book}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required>
    <br>
    
    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}" required>
    <br>
    
    <label for="year">Publishing Year:</label>
    <input type="number" id="year" th:field="*{year}" required>
    <br>
    
    <label for="isbn">ISBN:</label>
    <input type="number" id="isbn" th:field="*{isbn}" required>
    <br>
    
    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" required>
    <br>
    
    <button type="submit">Add Book</button>
</form>

<a href="/booklist">Back to Book List</a>

</body>
</html>
